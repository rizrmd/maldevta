version: "2"
sql:
  - schema: "schema.sql"
    queries: "query.sql"
    engine: "sqlite"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
